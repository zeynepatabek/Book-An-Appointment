<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Form | pbc-webdev</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="booking-container">
    <h1>Book Your Appointment</h1>

    <form id="info-form">
      <div class="form-group">
        <label for="parent-name">Parent's Name:</label>
        <input type="text" id="parent-name" name="parent-name" required />
      </div>
      <div class="form-group">
        <label for="parent-email">Parent's Email:</label>
        <input type="email" id="parent-email" name="parent-email" required />
      </div>
      <div class="form-group">
        <label for="child-name">Child's Name:</label>
        <input type="text" id="child-name" name="child-name" required />
      </div>
      <div class="form-group">
        <label for="bed-time">Child's Typical Bed Time:</label>
        <input type="time" id="bed-time" name="bed-time" required />
      </div>
      <div class="form-group">
        <label for="nap-time">Child's Typical Nap Time:</label>
        <input type="time" id="nap-time" name="nap-time" required />
      </div>
      <button type="submit">Next: Select Appointment Dates</button>
    </form>

    <div id="calendar-section" style="display:none;">
      <p>Please select two dates exactly 1 week apart. The appointment time will be scheduled 2 hours before your childâ€™s nap time.</p>
      <div id="calendar"></div>
      <div id="selected-dates" style="margin-top:10px;"></div>
    </div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
