<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule a Visit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Schedule a Visit</h1>
    <form id="info-form">
      <label for="parent-name">Parent Name:</label>
      <input type="text" id="parent-name" required>

      <label for="parent-email">Parent Email:</label>
      <input type="email" id="parent-email" required>

      <label for="child-name">Child Name:</label>
      <input type="text" id="child-name" required>

      <label for="nap-time">Child's Nap Start Time:</label>
      <input type="time" id="nap-time" required>

      <button type="submit">Next</button>
    </form>

    <section id="calendar-section" style="display:none;">
      <h2>Select Two Visit Dates (6â€“8 Days Apart)</h2>
      <div class="calendar-container">
        <div id="calendar-month-1"></div>
        <div id="calendar-month-2"></div>
      </div>
      <div id="selected-dates"></div>
      <div class="buttons">
        <button id="clear-selection">Clear</button>
        <button id="submit-schedule" disabled>Submit</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
